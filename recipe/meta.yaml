{% set version = "0.15.0" %}

package:
  name: ua-parser
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/u/ua-parser/ua-parser-{{ version }}.tar.gz
  sha256: e441c982ffe81aa7e31af40ac6bf1d39f8ad24f1d34a2d91baae415470b26e9b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
    - pyyaml >=5.4.0,<=5.5
  run:
    - python >=3.6

test:
  imports:
    - ua_parser
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ua-parser/uap-python
  license: Apache-2.0
  license_file: ua_parser/LICENSE
  license_family: Apache
  summary: Python port of Browserscope's user agent parser
  dev_url: https://github.com/ua-parser/uap-python

extra:
  recipe-maintainers:
    - pmlandwehr
    - ocefpaf
